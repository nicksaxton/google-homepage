<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="top-nav">
            <ul>
                <li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
                <li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=9dwpV5elCIrz-QG5lpOwCQ&ved=0EKouCBYoAQ">Images</a></li>
                <li><a href="https://www.google.com/intl/en/options/"><img id="grid-img" src="images/grid.png" alt="grid-menu"></a></li>
                <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/" id="sign-in">Sign in</a></li>
            </ul>
        </div>
        <div class="logo">
            <img src="images/logo.png" alt="Google">
        </div>
        <div class="search">
            <form name="search" action="#">
                <input type="text" name="search-bar" id="sb">
                <img src="images/mic.png" alt="microphone" id="mic"><br>
                <input type="submit" name="google-search" value="Google Search">
                <input type="submit" name="lucky" value="I'm Feeling Lucky">
            </form>
        </div>
    </body>
</html>
